function sortingMapByGubun(crimGubun)
{
	var newMarkers = [];
	for(var i=0; i < markers.length; i++)
	{
		markers[i].setMap(null);
	}

	if(crimGubun == "ALL")
	{
		for(var i=0; i < markers.length; i++)
		{
			markers[i].setMap(map);
			newMarkers.push(markers[i]);
		}
	}
	else
	{
		for(var i=0; i < markers.length; i++)
		{
			if(crimGubun == markers[i].title)
			{
				markers[i].setMap(map);
				newMarkers.push(markers[i]);
			}
			else
			{
				markers[i].setMap(null);
			}
		}
	}
	markerCluster(newMarkers);
	map.setZoom(4);
}
